<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Roman Numeral Converter</title>
    <h1>Roman Numeral Converter</h1>
  </head>
  <body>
    <div class="container">
      <h3>Convert your numbers below!</h3>
      <form id="roman">
          <div class="form-group">
            <label for="numbers">Enter a number below 3,999 and convert it to a Roman Numeral!</label>
            <input id="numbers" type="text" class= "form-control" name="result">
          </div>
          <button type="submit" class="btn" onclick="getNumbers()">Convert!</button>
          <p>
            <span id="numbers"></span>
          </p>
      </form>
    </div>
  </body>
</html>
